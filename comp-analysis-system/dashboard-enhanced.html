<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEO Competitive Intelligence - Enhanced Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1b;
            color: #e0e6ed;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            padding: 30px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -1px;
            text-align: center;
            background: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-item {
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 20px 30px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .status-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #60a5fa, #c084fc);
            transform: translateX(-100%);
            animation: slideIn 2s ease-out forwards;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        .status-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(96, 165, 250, 0.3);
        }

        .status-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #60a5fa;
            margin: 10px 0;
        }

        .status-label {
            color: #94a3b8;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: rgba(96, 165, 250, 0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.5em;
            font-weight: 400;
            color: #e0e6ed;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge.warning {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
        }

        .badge.error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .competitor-list {
            space-y: 15px;
        }

        .competitor-item {
            background: rgba(51, 65, 85, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .competitor-item:hover {
            background: rgba(51, 65, 85, 0.5);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .competitor-info h3 {
            color: #f1f5f9;
            margin-bottom: 5px;
        }

        .competitor-metrics {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #94a3b8;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .metric-value {
            color: #60a5fa;
            font-weight: 600;
        }

        .trend {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .trend.up {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .trend.down {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .trend.stable {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .alert-item {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-item.medium {
            background: rgba(251, 146, 60, 0.1);
            border-left-color: #f97316;
        }

        .alert-item.low {
            background: rgba(96, 165, 250, 0.1);
            border-left-color: #3b82f6;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .alert-title {
            font-weight: 600;
            color: #f1f5f9;
        }

        .alert-time {
            font-size: 0.85em;
            color: #64748b;
        }

        .activity-feed {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .activity-feed::-webkit-scrollbar {
            width: 6px;
        }

        .activity-feed::-webkit-scrollbar-track {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 3px;
        }

        .activity-feed::-webkit-scrollbar-thumb {
            background: rgba(96, 165, 250, 0.5);
            border-radius: 3px;
        }

        .activity-item {
            padding: 12px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            transition: background 0.2s ease;
        }

        .activity-item:hover {
            background: rgba(51, 65, 85, 0.2);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85em;
        }

        .activity-type {
            color: #60a5fa;
            font-weight: 500;
        }

        .activity-time {
            color: #64748b;
        }

        .rankings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .rankings-table th,
        .rankings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .rankings-table th {
            background: rgba(30, 41, 59, 0.5);
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .rankings-table tr:hover {
            background: rgba(51, 65, 85, 0.2);
        }

        .position-change {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .position-change.positive {
            color: #4ade80;
        }

        .position-change.negative {
            color: #f87171;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .refresh-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 40px;
            color: #f87171;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
            position: relative;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        .no-data {
            text-align: center;
            color: #64748b;
            padding: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>WEO Competitive Intelligence Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <div class="refresh-indicator">
            <span>Live Updates</span>
        </div>

        <div class="status-bar" id="statusBar">
            <div class="status-item">
                <div class="loading"></div>
                <div class="status-label">Loading...</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Alerts Panel -->
            <div class="card">
                <div class="card-header">
                    <h2>Active Alerts</h2>
                    <span class="badge warning" id="alertCount">0 Active</span>
                </div>
                <div id="alertsList">
                    <div class="loading"></div>
                </div>
            </div>

            <!-- Competitor Status -->
            <div class="card">
                <div class="card-header">
                    <h2>Competitor Status</h2>
                    <span class="badge active" id="competitorCount">0 Active</span>
                </div>
                <div id="competitorsList">
                    <div class="loading"></div>
                </div>
            </div>

            <!-- Keyword Rankings -->
            <div class="card">
                <div class="card-header">
                    <h2>Keyword Rankings</h2>
                    <span class="badge active">Top Keywords</span>
                </div>
                <div id="rankingsTable">
                    <div class="loading"></div>
                </div>
            </div>

            <!-- Activity Feed -->
            <div class="card">
                <div class="card-header">
                    <h2>Recent Activity</h2>
                    <span class="badge active">Live Feed</span>
                </div>
                <div class="activity-feed" id="activityFeed">
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <!-- Metrics Overview -->
        <div class="card">
            <div class="card-header">
                <h2>Market Overview</h2>
                <span class="badge active">Real-time Metrics</span>
            </div>
            <div id="metricsContainer">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3457/api';
        let refreshInterval;

        // Format relative time
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        // Update status bar
        async function updateStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                document.getElementById('statusBar').innerHTML = `
                    <div class="status-item">
                        <div class="status-value">${data.activeMonitors || 0}</div>
                        <div class="status-label">Active Monitors</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value">${data.alertsToday || 0}</div>
                        <div class="status-label">Alerts Today</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value">${data.dataCollected || '0GB'}</div>
                        <div class="status-label">Data Collected</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value">${data.status === 'healthy' ? '✓' : '✗'}</div>
                        <div class="status-label">System Health</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Update alerts
        async function updateAlerts() {
            try {
                const response = await fetch(`${API_BASE}/alerts`);
                const alerts = await response.json();
                
                const alertsHtml = alerts.length > 0 ? alerts.map(alert => `
                    <div class="alert-item ${alert.severity}">
                        <div class="alert-header">
                            <span class="alert-title">${alert.title}</span>
                            <span class="alert-time">${formatRelativeTime(alert.timestamp)}</span>
                        </div>
                        <div>${alert.message}</div>
                        <div style="margin-top: 8px; font-size: 0.85em; color: #94a3b8;">
                            ${alert.competitor}
                        </div>
                    </div>
                `).join('') : '<div class="no-data">No active alerts</div>';
                
                document.getElementById('alertsList').innerHTML = alertsHtml;
                document.getElementById('alertCount').textContent = `${alerts.length} Active`;
            } catch (error) {
                document.getElementById('alertsList').innerHTML = '<div class="error-state">Failed to load alerts</div>';
            }
        }

        // Update competitors
        async function updateCompetitors() {
            try {
                const response = await fetch(`${API_BASE}/competitors`);
                const competitors = await response.json();
                
                const activeCount = competitors.filter(c => c.status === 'active').length;
                
                const competitorsHtml = competitors.map(comp => `
                    <div class="competitor-item">
                        <div class="competitor-info">
                            <h3>${comp.name}</h3>
                            <div class="competitor-metrics">
                                <div class="metric">
                                    <span>Traffic:</span>
                                    <span class="metric-value">${comp.metrics.traffic.toLocaleString()}</span>
                                </div>
                                <div class="metric">
                                    <span>Keywords:</span>
                                    <span class="metric-value">${comp.metrics.keywords}</span>
                                </div>
                                <div class="metric">
                                    <span>Changes:</span>
                                    <span class="metric-value">${comp.changes}</span>
                                </div>
                            </div>
                        </div>
                        <div class="trend ${comp.trend}">${comp.trend}</div>
                    </div>
                `).join('');
                
                document.getElementById('competitorsList').innerHTML = competitorsHtml;
                document.getElementById('competitorCount').textContent = `${activeCount} Active`;
            } catch (error) {
                document.getElementById('competitorsList').innerHTML = '<div class="error-state">Failed to load competitors</div>';
            }
        }

        // Update rankings
        async function updateRankings() {
            try {
                const response = await fetch(`${API_BASE}/rankings`);
                const rankings = await response.json();
                
                const rankingsHtml = rankings.length > 0 ? `
                    <table class="rankings-table">
                        <thead>
                            <tr>
                                <th>Keyword</th>
                                <th>Position</th>
                                <th>Change</th>
                                <th>Volume</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rankings.map(rank => `
                                <tr>
                                    <td>${rank.keyword}</td>
                                    <td>#${rank.position}</td>
                                    <td>
                                        <span class="position-change ${rank.change > 0 ? 'positive' : rank.change < 0 ? 'negative' : ''}">
                                            ${rank.change > 0 ? '↑' : rank.change < 0 ? '↓' : '→'} ${Math.abs(rank.change)}
                                        </span>
                                    </td>
                                    <td>${rank.volume.toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                ` : '<div class="no-data">No ranking data available</div>';
                
                document.getElementById('rankingsTable').innerHTML = rankingsHtml;
            } catch (error) {
                document.getElementById('rankingsTable').innerHTML = '<div class="error-state">Failed to load rankings</div>';
            }
        }

        // Update activity feed
        async function updateActivity() {
            try {
                const response = await fetch(`${API_BASE}/activity`);
                const activities = await response.json();
                
                const activityHtml = activities.length > 0 ? activities.map(activity => `
                    <div class="activity-item">
                        <div class="activity-meta">
                            <span class="activity-type">${activity.type.replace(/_/g, ' ')}</span>
                            <span class="activity-time">${formatRelativeTime(activity.timestamp)}</span>
                        </div>
                        <div>${activity.message}</div>
                        ${activity.competitor ? `<div style="margin-top: 5px; font-size: 0.85em; color: #64748b;">${activity.competitor}</div>` : ''}
                    </div>
                `).join('') : '<div class="no-data">No recent activity</div>';
                
                document.getElementById('activityFeed').innerHTML = activityHtml;
            } catch (error) {
                document.getElementById('activityFeed').innerHTML = '<div class="error-state">Failed to load activity</div>';
            }
        }

        // Update metrics
        async function updateMetrics() {
            try {
                const response = await fetch(`${API_BASE}/metrics`);
                const metrics = await response.json();
                
                if (metrics.overview) {
                    const metricsHtml = `
                        <div class="status-bar" style="margin: 0;">
                            <div class="status-item">
                                <div class="status-value">${metrics.overview.marketShare}%</div>
                                <div class="status-label">Market Share</div>
                            </div>
                            <div class="status-item">
                                <div class="status-value">${metrics.performance.avgPosition}</div>
                                <div class="status-label">Avg Position</div>
                            </div>
                            <div class="status-item">
                                <div class="status-value">${metrics.performance.topKeywords}</div>
                                <div class="status-label">Top 3 Keywords</div>
                            </div>
                            <div class="status-item">
                                <div class="status-value">
                                    <span style="color: #4ade80;">↑${metrics.performance.improvingKeywords}</span> / 
                                    <span style="color: #f87171;">↓${metrics.performance.decliningKeywords}</span>
                                </div>
                                <div class="status-label">Keyword Trends</div>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('metricsContainer').innerHTML = metricsHtml;
                }
            } catch (error) {
                document.getElementById('metricsContainer').innerHTML = '<div class="error-state">Failed to load metrics</div>';
            }
        }

        // Update all data
        async function updateDashboard() {
            await Promise.all([
                updateStatus(),
                updateAlerts(),
                updateCompetitors(),
                updateRankings(),
                updateActivity(),
                updateMetrics()
            ]);
        }

        // Initialize dashboard
        async function init() {
            await updateDashboard();
            
            // Set up auto-refresh every 5 seconds
            refreshInterval = setInterval(updateDashboard, 5000);
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        // Start the dashboard
        init();
    </script>
</body>
</html>
