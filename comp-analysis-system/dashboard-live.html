<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEO Competitive Intelligence - Live Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0,0,0,0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #252542 100%);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: loading 2s linear infinite;
        }
        
        @keyframes loading {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 0.5rem 0;
        }
        
        .metric-label {
            color: #888;
            font-size: 0.9rem;
        }
        
        .alert-banner {
            background: linear-gradient(90deg, #f87171, #ef4444);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .activity-feed {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid #252542;
            display: flex;
            gap: 1rem;
            align-items: start;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .icon-success { background: rgba(74, 222, 128, 0.2); }
        .icon-warning { background: rgba(250, 204, 21, 0.2); }
        .icon-error { background: rgba(248, 113, 113, 0.2); }
        .icon-info { background: rgba(102, 126, 234, 0.2); }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-time {
            color: #667eea;
            font-size: 0.85rem;
        }
        
        .activity-message {
            margin-top: 0.25rem;
        }
        
        .competitor-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .competitor-card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #333;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .competitor-card.has-changes {
            border-color: #facc15;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
        }
        
        .competitor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .chart-container {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            height: 300px;
            position: relative;
        }
        
        .chart-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç WEO Competitive Intelligence</h1>
        <div class="live-indicator">
            <span class="live-dot"></span>
            <span>Live Dashboard</span>
        </div>
    </div>

    <div class="container">
        <!-- Alert Banner -->
        <div id="alertBanner" class="alert-banner">
            <strong>üö® New Alert:</strong> <span id="alertMessage"></span>
        </div>

        <!-- Metrics Overview -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Competitors Monitored</div>
                <div class="metric-value" id="competitorCount">4</div>
                <div class="metric-label">Active Tracking</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Keywords Tracked</div>
                <div class="metric-value" id="keywordCount">50</div>
                <div class="metric-label">SEO Rankings</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Changes Today</div>
                <div class="metric-value" id="changesCount">0</div>
                <div class="metric-label">Detected</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Alerts Sent</div>
                <div class="metric-value" id="alertsCount">0</div>
                <div class="metric-label">Email Notifications</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Next Check</div>
                <div class="metric-value" id="nextCheck">--:--</div>
                <div class="metric-label">Countdown</div>
            </div>
        </div>

        <!-- Competitor Status -->
        <h2 style="margin-bottom: 1.5rem;">üè¢ Competitor Status</h2>
        <div id="competitorStatus" class="competitor-status">
            <div class="loading-spinner"></div>
        </div>

        <!-- Ranking Chart -->
        <div class="chart-container">
            <h3 style="margin-bottom: 1rem;">üìà Ranking Trends</h3>
            <div class="chart-placeholder">
                <canvas id="rankingChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Activity Feed -->
        <h2 style="margin-bottom: 1.5rem;">üìã Live Activity Feed</h2>
        <div id="activityFeed" class="activity-feed">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:3457';
        
        // State
        let updateInterval;
        let countdownInterval;
        let lastActivityCount = 0;
        
        // Initialize dashboard
        async function init() {
            console.log('Initializing live dashboard...');
            
            // Start live updates
            updateDashboard();
            updateInterval = setInterval(updateDashboard, 5000); // Update every 5 seconds
            
            // Start countdown timer
            startCountdown();
            
            // Initialize chart
            initChart();
        }
        
        // Update all dashboard data
        async function updateDashboard() {
            try {
                // Fetch all data in parallel
                const [status, competitors, rankings, activity] = await Promise.all([
                    fetch(`${API_BASE}/api/status`).then(r => r.json()),
                    fetch(`${API_BASE}/api/competitors`).then(r => r.json()),
                    fetch(`${API_BASE}/api/rankings`).then(r => r.json()),
                    fetch(`${API_BASE}/api/activity`).then(r => r.json())
                ]);
                
                // Update metrics
                updateMetrics(status);
                
                // Update competitor cards
                updateCompetitors(competitors);
                
                // Update activity feed
                updateActivityFeed(activity);
                
                // Check for new alerts
                checkForAlerts(activity);
                
            } catch (error) {
                console.error('Dashboard update error:', error);
            }
        }
        
        // Update metric cards
        function updateMetrics(status) {
            document.getElementById('alertsCount').textContent = status.alertsToday || 0;
            
            // Calculate next check time
            if (status.nextCheck) {
                const next = new Date(status.nextCheck);
                const now = new Date();
                const diff = next - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 0) {
                    document.getElementById('nextCheck').textContent = `${hours}h ${minutes}m`;
                } else {
                    document.getElementById('nextCheck').textContent = `${minutes}m`;
                }
            }
        }
        
        // Update competitor status cards
        function updateCompetitors(competitors) {
            const container = document.getElementById('competitorStatus');
            
            container.innerHTML = competitors.map(comp => {
                const hasChanges = comp.changes && comp.changes.length > 0;
                const lastCheck = comp.lastCheck ? new Date(comp.lastCheck).toLocaleTimeString() : 'Never';
                
                return `
                    <div class="competitor-card ${hasChanges ? 'has-changes' : ''}">
                        <h3>${comp.name || comp.id}</h3>
                        <div style="margin-top: 1rem;">
                            <div style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
                                <span style="color: #888;">Last Check</span>
                                <span>${lastCheck}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
                                <span style="color: #888;">Status</span>
                                <span>${hasChanges ? '‚ö†Ô∏è Changes Detected' : '‚úÖ No Changes'}</span>
                            </div>
                            ${hasChanges ? `
                                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #333;">
                                    <strong>Recent Changes:</strong>
                                    ${comp.changes.slice(0, 3).map(change => `
                                        <div style="padding: 0.5rem 0; color: #facc15;">
                                            ‚Ä¢ ${change.type}: ${change.page}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Update activity feed
        function updateActivityFeed(activities) {
            const feed = document.getElementById('activityFeed');
            
            // Only update if there are new activities
            if (activities.length === lastActivityCount) return;
            lastActivityCount = activities.length;
            
            feed.innerHTML = activities.slice(0, 20).map(activity => {
                const time = new Date(activity.timestamp).toLocaleTimeString();
                const icon = getActivityIcon(activity.level);
                
                return `
                    <div class="activity-item">
                        <div class="activity-icon ${icon.class}">${icon.emoji}</div>
                        <div class="activity-content">
                            <div class="activity-time">${time}</div>
                            <div class="activity-message">${activity.message}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Get activity icon based on level
        function getActivityIcon(level) {
            switch(level) {
                case 'error': return { emoji: '‚ùå', class: 'icon-error' };
                case 'warn': return { emoji: '‚ö†Ô∏è', class: 'icon-warning' };
                case 'info': return { emoji: '‚úÖ', class: 'icon-success' };
                default: return { emoji: 'üìä', class: 'icon-info' };
            }
        }
        
        // Check for new alerts
        function checkForAlerts(activities) {
            const alerts = activities.filter(a => 
                a.category === 'alert' && 
                new Date(a.timestamp) > new Date(Date.now() - 60000) // Last minute
            );
            
            if (alerts.length > 0) {
                showAlert(alerts[0].message);
            }
        }
        
        // Show alert banner
        function showAlert(message) {
            const banner = document.getElementById('alertBanner');
            const messageEl = document.getElementById('alertMessage');
            
            messageEl.textContent = message;
            banner.style.display = 'block';
            
            setTimeout(() => {
                banner.style.display = 'none';
            }, 10000); // Hide after 10 seconds
        }
        
        // Start countdown timer
        function startCountdown() {
            countdownInterval = setInterval(() => {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                
                // Update changes count (demo)
                const changesEl = document.getElementById('changesCount');
                const currentChanges = parseInt(changesEl.textContent);
                
                // Simulate occasional changes
                if (Math.random() > 0.98) {
                    changesEl.textContent = currentChanges + 1;
                    showAlert('New change detected at competitor site!');
                }
            }, 1000);
        }
        
        // Initialize chart (placeholder)
        function initChart() {
            const canvas = document.getElementById('rankingChart');
            const ctx = canvas.getContext('2d');
            
            // Simple line chart placeholder
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 150);
            ctx.lineTo(100, 120);
            ctx.lineTo(150, 130);
            ctx.lineTo(200, 100);
            ctx.lineTo(250, 110);
            ctx.lineTo(300, 90);
            ctx.lineTo(350, 95);
            ctx.stroke();
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(updateInterval);
            clearInterval(countdownInterval);
        });
        
        // Start the dashboard
        init();
    </script>
</body>
</html>
