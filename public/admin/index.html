<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <!-- Include Cloudinary plugin -->
    <script src="https://unpkg.com/netlify-cms-media-library-cloudinary@^1.3.10/dist/netlify-cms-media-library-cloudinary.js"></script>
    <script>
      if (window.CMS) {
        window.CMS.registerMediaLibrary(window.cloudinaryMediaLibrary);
      }
    </script>
  </body>
</html>
